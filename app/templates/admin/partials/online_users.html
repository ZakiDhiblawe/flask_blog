<!-- app/templates/admin/partials/online_users.html -->
<div>
    <h4>Online Users</h4>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - Last active: {{ user.last_activity_local }}</li>
        {% else %}
            <p>No users online now.</p>
        {% endfor %}
    </ul>
</div>
